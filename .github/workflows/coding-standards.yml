name: PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  coding-standards-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check Coding Standards
        run: |
          curl_cmd="curl --location 'https://dev-editor.techo.camp/api/code/v1/standards/checks/repository/github/${{ github.repository_owner }}/${{github.repository}}/pull/${{github.event.number}}?base=${{ github.event.before }}&head=${{ github.event.after }}' \
          --method POST \
          --header 'Content-Type: application/json'

          echo "Executing: $curl_cmd"

          response=$(eval $curl_cmd)
          echo "Response: $response"
